<h1>Hi <a href="javascript:void(0)" [routerLink]="['/profile']">{{loggedin?.first_name}} {{loggedin?.last_name}}</a></h1>
<p>You're logged in with Angular 2!!</p>
<h3>All registered users:</h3>
<ul>
  <li *ngFor="let employee of employees">
    {{employee?.user.username}} ({{employee?.user.first_name}} {{employee?.user.last_name}}) - age: ({{employee?.age}})
  </li>
</ul>
<p><a [routerLink]="['/login']">Logout</a></p>
